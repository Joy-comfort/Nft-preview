<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <div class="container">
   <div class="card w-140 br-60 mx-auto bg-dark">
      <img src="images/image-equilibrium.jpg" class="image" border-radius="40">
      <h3 class="card-body text-primary"> 
          Equilibrium-#3429
      </h3>
      <p class="card-body text-secondary"> our Equilibrium collection
          promotes balance and calm.
      </p>
      <img src="images/icon-ethereum.svg"  width="20" height="20">
     <p class="text-primary"> 0.041ETH</p>
      <img src="images/icon-clock.svg" width="20" height="20" display="flex">
      <p class="text-primary">3 days left</p>
      <img src=images/image-avatar.png  alt="css" class="card-bottom" height="30" width="30">
      <p class="text-primary"> creation of jules wayn</p>
   </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
